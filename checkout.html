    <link rel="stylesheet" href="css/dark-mode.css">
</head>
<body>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-ticket-alt me-2"></i>Eventix
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites <span id="favCount" class="badge bg-warning">0</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span id="cartCount" class="badge bg-danger">0</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="main-content pt-5">
    <section class="checkout py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h2 class="mb-4">Information about payment</h2>
                    <form id="checkoutForm">
                        <div class="mb-3">
                            <label class="form-label">Your name-surname? </label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone number</label>
                            <input type="tel" class="form-control" pattern="[0-9]{11}" placeholder="77001234567" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Card number</label>
                            <input type="text" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Expiry date</label>
                                <input type="text" class="form-control" placeholder="MM/YY" maxlength="5" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">CVV</label>
                                <input type="text" class="form-control" maxlength="3" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg w-100">Payment confirmation</button>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">Order resulta</h5>
                        </div>
                        <div class="card-body" id="orderSummary">
                        </div>
                        <div class="card-footer">
                            <h5>In general: <span id="checkoutTotal">0</span> â‚¸</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

</footer>
