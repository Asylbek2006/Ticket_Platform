<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
</head>
<body>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-ticket-alt me-2"></i>Eventix
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites <span id="favCount" class="badge bg-warning">0</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart <span id="cartCount" class="badge bg-danger">0</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="main-content pt-5">
    <section class="events-list py-5">
        <div class="container">
            <h1 class="text-center mb-5">All events</h1>
            
            <!-- Filters -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <select class="form-select" id="categoryFilter">
                        <option value="">All category</option>
                        <option value="concert">Concert</option>
                        <option value="sport">Sport</option>
                        <option value="theater">Theater</option>
                        <option value="cinema">Cinema</option>
                        <option value="exhibition">Exhibition</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <input type="date" class="form-control" id="dateFilter">
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100" id="applyFilters">Using a filter</button>
                </div>
            </div>


            <div class="row g-4" id="eventsContainer">
                
            </div>
        </div>
    </section>
</main>

<footer class="footer bg-dark text-white py-4">
